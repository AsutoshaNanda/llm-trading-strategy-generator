name: Update Repository Description

# This workflow can be manually triggered to update the repository description
on:
  workflow_dispatch:

jobs:
  update-description:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update repository description
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DESCRIPTION="An AI-powered tool that generates algorithmic trading strategies using multiple frontier and open-source language models including GPT-4o, Claude Sonnet 4.5, Gemini 2.5 Pro, CodeQwen, and CodeGemma."
          
          echo "Updating repository description..."
          gh repo edit --description "${DESCRIPTION}"
          
          echo "✓ Repository description updated successfully!"
          
      - name: Add repository topics (optional)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Adding repository topics..."
          gh repo edit --add-topic ai
          gh repo edit --add-topic trading
          gh repo edit --add-topic llm
          gh repo edit --add-topic algorithmic-trading
          gh repo edit --add-topic gpt-4
          gh repo edit --add-topic claude
          gh repo edit --add-topic gemini
          gh repo edit --add-topic machine-learning
          gh repo edit --add-topic finance
          gh repo edit --add-topic python
          gh repo edit --add-topic trading-strategies
          gh repo edit --add-topic openai
          gh repo edit --add-topic anthropic
          gh repo edit --add-topic google-ai
          gh repo edit --add-topic huggingface
          gh repo edit --add-topic gradio
          
          echo "✓ Repository topics added successfully!"
